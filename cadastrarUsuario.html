<!DOCTYPE html>

<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Teste</title>
	<link rel="stylesheet" href="style.css">
	<link href="css2/base_css.css" rel="stylesheet" type="text/css" />
	
	<script>
	/**/
	// Função para verificar se a URL contém a mensagem de erro
	function exibirMensagemErro() {
		var urlParams = new URLSearchParams(window.location.search);
		var erro = urlParams.get('erro');
		if (erro === 'email_duplicado') {
			var mensagemErro = document.createElement('p');
			mensagemErro.style.color = 'red';
			mensagemErro.innerHTML = 'Este email já está registrado!';
			document.body.appendChild(mensagemErro);
		}else if (erro === 'senhas_iguais') {
			var mensagemErro = document.createElement('p');
			mensagemErro.style.color = 'red';
			mensagemErro.innerHTML = 'As senhas não coincidem!';
			document.body.appendChild(mensagemErro);
		}
	}

	// Chama a função ao carregar a página
	window.addEventListener('DOMContentLoaded', exibirMensagemErro);
	/**/
	</script>
	
</head>
<body>
<header>
	<div class="container">
		<h1>Central Med</h1>
	</div>
</header>
	<h2>Formulário de Registro</h2>
	
	<form action="processar_formulario.php" method="POST">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" required><br>

		<label for="confirmacao_senha">Confirmação de Senha:</label>
		<input type="password" id="confirmacao_senha" name="confirmacao_senha" required><br>

		<input type="submit" value="Enviar">
	</form>
	
	<script type="text/javascript" src="script_java/script.js"></script>
</body>
</html>
