<body>
    <h1>Lista de Diretórios</h1>
    <ul>
        <script>
            var dirs = [];
            <?php
                $directories = array_filter(glob('*'), 'is_dir');
                foreach ($directories as $dir) {
                    echo 'dirs.push("' . $dir . '");';
                }
            ?>
            dirs.forEach(function (dir) {
                document.write('<li><a href="' + dir + '">' + dir + '</a></li>');
            });
        </script>
    </ul>
</body>
