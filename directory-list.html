<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Diretórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            text-decoration: none;
            color: #0366d6;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Diretórios</h1>
    <ul id="directoryList"></ul>
    <script>
        var dirs = [];

        // Adicione os diretórios manualmente
        dirs.push("diretorio1");
        dirs.push("diretorio2");

        // Função para criar elementos de lista e adicionar à página
        function addDirectoryToList(directory) {
            var ul = document.getElementById("directoryList");
            var li = document.createElement("li"); 
            var a = document.createElement("a");
            a.href = directory;
            a.textContent = directory;
            li.appendChild(a);
            ul.appendChild(li);
        }

        // Adicione cada diretório à lista
        dirs.forEach(function (dir) {
            addDirectoryToList(dir);
        });
    </script>
</body>
</html>
